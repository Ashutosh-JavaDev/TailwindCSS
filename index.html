<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="public/style.css" />
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <style>
      .mobile-menu {
        display: none; /* Set initial display to none */
        transition: display 0.3s ease;
      }
      @media (max-width: 768px) {
        .mobile-menu {
          display: none; /* Ensure it's hidden on smaller screens initially */
        }
        .mobile-menu-toggle {
          display: block;
        }
        .desktop-menu {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <nav class="bg-gray-800 shadow-2xl">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16 items-center">
          <div class="flex">
            <div class="flex-shrink-0 flex items-center">
              <h1
                class="text-white font-bold text-xl font-josefin-sans tracking-widest"
              >
                Stero
              </h1>
            </div>
          </div>
          <div class="hidden md:flex md:items-center md:space-x-4 desktop-menu">
            <a
              href="#"
              class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
              >Home</a
            >
            <a
              href="#"
              class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
              >Features</a
            >
            <a
              href="#"
              class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
              >Details</a
            >
            <a
              href="#"
              class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
              >Pricing</a
            >
            <a
              href="#"
              class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
              >Download</a
            >
            <a
              href="#"
              class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
              ><i class="fa-brands fa-apple"></i
            ></a>
            <a
              href="#"
              class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
              ><i class="fa-brands fa-android"></i
            ></a>
          </div>
          <div class="md:hidden mobile-menu-toggle">
            <!-- Mobile menu button -->
            <button
              type="button"
              class="text-gray-300 hover:text-white focus:outline-none focus:text-white"
              aria-label="Toggle menu"
              onclick="toggleMobileMenu()"
            >
              <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
                <path
                  fill-rule="evenodd"
                  d="M4 6h16v2H4zm0 5h16v2H4zm16 4H4v2h16z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="md:hidden mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <a
            href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            >Home</a
          >
          <a
            href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            >Features</a
          >
          <a
            href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            >Details</a
          >
          <a
            href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            >Pricing</a
          >
          <a
            href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            >Download</a
          >
          <a
            href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            ><i class="fa-brands fa-apple"></i
          ></a>
          <a
            href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            ><i class="fa-brands fa-android"></i
          ></a>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main class=" bg-gradient-to-t from-sky-50 to-sky-200 h-screen grid gap-2 sm:grid-cols-2 items-center">
      <div class=" p-2">
        <h1 class="text-blue-950">Team management mobile application</h1>
        <p>
          Start getting things done together with your team based on Pavo's
          revolutionary team management features
        </p>
        <button class="flex items-center">
          <a
            href="#"
            class="text-blue-800 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
            ><i class="fa-brands fa-apple"></i
          ></a>
          Download
        </button>
        <button class="flex items-center">
          <a
            href="#"
            class="text-blue-800 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            ><i class="fa-brands fa-android"></i
          ></a>
          Download
        </button>
      </div>
      <div>
        <img src="Images/header-smartphone.png" alt="Images" />
      </div>
    </main>
    <script>
      function toggleMobileMenu() {
        var mobileMenu = document.querySelector(".mobile-menu");
        if (
          mobileMenu.style.display === "none" ||
          mobileMenu.style.display === ""
        ) {
          mobileMenu.style.display = "block";
        } else {
          mobileMenu.style.display = "none";
        }
      }
    </script>
  </body>
</html>
